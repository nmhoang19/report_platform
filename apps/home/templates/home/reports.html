{% extends 'home/home.html' %}

{% block content %}
<h1>Dashboard</h1>
<div class="user-info">
    <div class="user-details">
        <h2>Welcome</h2>
        <p>Nguyễn Mạnh Hoàng</p>
    </div>
    <button class="sign-out-btn">Sign out</button>
</div>
<div class="data-info">
    <table border="1" cellpadding="10" cellspacing="0">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.description }}</td>
                <td><button>Edit</button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
