{% extends 'home/home.html' %}

{% load static %} <!-- Thêm dòng này để load thẻ static -->

{% block content %}
<link rel="stylesheet" href="{% static 'home/reports.css' %}"> <!-- Liên kết đến file reports.css -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<h1>Dashboard</h1>
<div class="user-info">
    <div class="user-details">
        <h2>Welcome</h2>
        <p>Nguyễn Mạnh Hoàng</p>
    </div>
    <button class="sign-out-btn">Sign out</button>
</div>
<div class="data-info">
    <table class="report-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.description }}</td>
                <td><button class="edit-btn" onclick="redirectToQuery()">Edit</button></td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No items found</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<script>
        function redirectToQuery() {
        window.location.href = '/reports/query/';
        }
</script>
{% endblock %}
